<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    <h:head>
        <title>Welcome to my little corner of the universe</title>
         <style type="text/css">
      		.ui-orderlist-list { 
      			width:600px !important;
      		}
    	  </style>
    </h:head>

<h:body>
    <div align="left" style="">
    <p:panel>
        <h:form  id="loginFormId" prependId="false">
         <h:panelGrid columns="2" cellpadding="5">
         	<h:outputLabel id="userNameLabel" for="userName" name="userNameLabel" value="Username: " />
            <p:inputText id="userName" required="true" value="#{loginMgmtBean.userName}" requiredMessage="Please enter username" />
            <h:outputLabel id="passwordLabel" for="password" name="passwordLabel" value="Password: "/>
            <p:password id="password"  required="true" value="#{loginMgmtBean.password}" requiredMessage="Please enter password" name="password"/>
            <f:facet name="footer">
               <p:commandButton id="btnLoginId" value="Login" action="#{loginMgmtBean.login}" styleClass="loginPanelBtn"/>
               <p:commandButton id="btnCancelId" value="Cancel" action="#{loginMgmtBean.cancel}" styleClass="loginPanelBtn" immediate="true" update="loginFormId"/>
            </f:facet>  
                   
                </h:panelGrid>
        </h:form>
        </p:panel>
    </div>
    <div>
        <h:messages></h:messages>
    </div>
</h:body>
</html>
